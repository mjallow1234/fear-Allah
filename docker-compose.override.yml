version: "3.8"

services:
  backend:
    volumes:
      - ./backend:/app:cached
    environment:
      PYTHONUNBUFFERED: 1
    command: /app/scripts/dev-entrypoint.sh
    ports:
      - "8000:8000"

  frontend:
    volumes:
      - ./frontend:/app:cached
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:8000
    command: sh -c "npm ci --silent && npm run dev -- --host 0.0.0.0"
