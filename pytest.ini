[pytest]
anyio_backend = asyncio
norecursedirs =
    uploads
    node_modules
    .git
    .venv
    env
    __pycache__
addopts = -ra
python_files = test_*.py
testpaths = backend tests
markers =
    integration: marks integration tests
    unit: marks unit tests
    asyncio: legacy asyncio marker (mapped to anyio)
