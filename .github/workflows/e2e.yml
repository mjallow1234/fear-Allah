# E2E test workflow — Runs Playwright Chromium headless E2E tests against local services
# Triggered on PRs and pushes to protected branches.
# NOTE: To *require* this workflow as a branch protection check, go to GitHub Settings → Branches → Protect a branch
# and add this workflow's check name ("E2E Tests") as a required status check.

name: E2E Tests (Chromium Headless)

on:
  pull_request:
  push:
    branches:
      - main
      - master

permissions:
  contents: read
  id-token: write
  pull-requests: write

concurrency:
  group: e2e-tests
  cancel-in-progress: false

jobs:
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      # Ensure frontend uses local backend
      VITE_API_URL: http://localhost:18002

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for lockfile
        id: check-lock
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ] || [ -f yarn.lock ]; then
            echo "has_lock=true" >> $GITHUB_OUTPUT
          else
            echo "has_lock=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js (with cache)
        if: steps.check-lock.outputs.has_lock == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Set up Node.js (no cache)
        if: steps.check-lock.outputs.has_lock != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Docker Compose up (backend + api-proxy)
        run: |
          docker compose up -d backend api-proxy

      - name: Wait for backend health
        id: wait_for_backend_health
        continue-on-error: true
        run: |
          echo "Waiting for backend health..."
          for i in $(seq 1 60); do
            if curl -fsS http://localhost:18002/api/health >/dev/null 2>&1; then
              echo "Backend healthy"
              exit 0
            fi
            echo "Waiting for backend... ($i)"
            sleep 2
          done
          echo "Backend did not become healthy in time"
          exit 1

      - name: Collect healthcheck debug artifacts
        if: steps.wait_for_backend_health.outcome == 'failure'
        run: |
          set -euo pipefail
          mkdir -p e2e-healthcheck-debug
          docker compose ps > e2e-healthcheck-debug/compose-ps.txt || true
          docker compose logs backend > e2e-healthcheck-debug/backend.log || true
          docker compose logs api-proxy > e2e-healthcheck-debug/api-proxy.log || true
          docker compose logs redis > e2e-healthcheck-debug/redis.log || true
          backend_id=$(docker compose ps -q backend || true)
          if [ -n "$backend_id" ]; then docker inspect --format '{{json .State.Health}}' "$backend_id" > e2e-healthcheck-debug/backend-health.json || true; fi

      - name: Upload healthcheck debug artifact
        if: steps.wait_for_backend_health.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: e2e-healthcheck-debug
          path: e2e-healthcheck-debug

      - name: Fail on backend health check
        if: steps.wait_for_backend_health.outcome == 'failure'
        run: |
          echo "Failing job due to backend health check failure"
          exit 1

      - name: Install frontend deps
        working-directory: ./frontend
        run: |
          npm ci

      - name: Install Playwright browsers & system deps
        working-directory: ./frontend
        run: |
          npx playwright install --with-deps
          npx playwright install

      - name: Start frontend (Vite) in background
        working-directory: ./frontend
        run: |
          # Start dev server in background and wait for it to become available
          nohup npm run dev > ./ci-vite.log 2>&1 &
          npx wait-on http://localhost:5173 --timeout 120000

      - name: Run Playwright E2E (Chromium headless) — include stability spec
        working-directory: ./frontend
        run: |
          # Run full suite on Chromium headless; ensure stability spec runs
          # Explicitly point to the root Playwright config so projects are loaded when running from ./frontend
          npx playwright test --config=../playwright.config.js --project=chromium --reporter=list
        env:
          # make sure tests use the local backend URL
          VITE_API_URL: ${{ env.VITE_API_URL }}

      - name: Upload Playwright report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/test-results || frontend/playwright-report || frontend/test-results

      - name: Tear down containers
        if: always()
        run: |
          docker compose down --remove-orphans

    outputs:
      status: ${{ job.status }}

# Guidance: To make this workflow required (block merges when it fails), add the check named "E2E Tests" or the workflow's check name
# under the branch protection rules for your protected branch (e.g., main). This will prevent merges until the workflow completes successfully.
